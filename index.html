<!DOCTYPE html>
<html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .caja1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 3px solid gray;
      border-radius: 20px;
      padding: 10px;
      width: 250px;
      text-align: center;
      transition: 0.3s;
      background-color: rgb(233, 233, 233);
    }

    .caja1:hover {
      border: 3px solid green;
      background-color: greenyellow;
      transition: 0.3s;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a img {
      border: 3px solid gray;
      border-radius: 20px;
      width: 220px;
      height: auto;
      margin-bottom: 10px;
    }

    a:hover img {
      border: 3px solid green;
    }

    a label {
      pointer-events: none;
      margin-top: 7px;
      font-weight: 700;
    }

    @media (max-width: 550px) {
      .container {
        flex-direction: column;
        gap: 10px;
      }

      .caja1 {
        width: 90%;
        height: auto;
      }

      a img {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <a href="https://portalrickymorty.000.pe" class="caja1">
      <img src="img/portalrickymorty.png" alt="Web fan de Rick y Morty">
      <label>Web fan de Rick y Morty</label>
    </a>
    <a href="https://xdgtweb.github.io/Loteria/LOTERIA/public_html/LoteriaNavidad.html" class="caja1">
      <img src="img/loteria.png" alt="Estudio de Loteria">
      <label>Estudio de Loteria</label>
    </a>
    <a href="https://xdgtweb.github.io/Eatwelll/index.html" class="caja1">
      <img src="img/eatwell.png" alt="Eatwell">
      <label>Eatwell</label>
    </a>
    <a href="https://xdgtweb.github.io/if-else/index.html" class="caja1">
      <img src="img/if-else.png" alt="if-else didactico">
      <label>if-else didactico</label>
    </a>
  </div>

</body>

</html>
